<app-navbar></app-navbar>
<div class="container">
    <table class="table table-hover" style="border: blue; padding: auto; border-radius: 10px; border-width: 5px;">
        <thead>
            <th>shareID</th>
            <th>sharename</th>
            <th>shareprice</th>
            <th>sharestatus</th>
            <th>Action</th>
        </thead>
        <tr *ngFor="let share of share">
            <td>{{share.id}}</td>
            <td>{{share.sharename}}</td>
            <td>{{share.price}}</td>
            <td>{{share.quantity}}</td>
            <td>{{share.status}}</td>
            <td>
                <button type="button" class="btn btn-secondary">Update</button>
                <button type="button" class="btn btn-warning">Delete</button>
            </td>
        </tr>
    </table>








</div>
