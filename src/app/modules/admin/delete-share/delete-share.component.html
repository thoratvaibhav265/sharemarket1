<div class="container">
    <ul *ngIf="share">
        <li>{{share.id}}</li>
        <li>{{share.sharename}}</li>
        <li>{{share.price}}</li>
        <li>{{share.quantity}}</li>
    </ul>
    <button type="button" class="btn btn-secondary" routerLink="/watchlist">Cancel</button>
    <button type="button" class="btn btn-danger"(click)="deleteShare()">Delete</button>
</div>
